<!-- createProfile.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="signup-container">
      <form class="signup-form" action="#" method="post">
        <h2>Create Your Profile</h2>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <label for="favorite-game">Favorite Game:</label>
        <input type="text" id="favorite-game" name="favorite-game" required />

        <label for="game-achievements">Game Achievements:</label>
        <textarea
          id="game-achievements"
          name="game-achievements"
          rows="4"
        ></textarea>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4"></textarea>

        <label for="profile-pic">Profile Picture:</label>
        <input
          type="file"
          id="profile-pic"
          name="profile-pic"
          accept="image/*"
        />

        <label for="game-profile-links"
          >Game Profile Links (Add more if needed):</label
        >
        <input
          type="url"
          id="game-profile-links"
          name="game-profile-links"
          placeholder="https://example.com/game-profile-1"
        />
        <input
          type="url"
          id="game-profile-links"
          name="game-profile-links"
          placeholder="https://example.com/game-profile-2"
        />
        <!-- Add more input fields as necessary -->

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
